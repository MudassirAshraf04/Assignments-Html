<body>
    <h1>Nested List</h1>
    <ol>
        <li>Chocolates</li>
        <ul type="square">
            <li>DairyMilk</li>
            <li>Bournvile</li>
            <li>Munch</li>
        </ul>
        <li>Games</li>
        <ul type="disc">
            <li>Cricket</li>
            <li>Hockey</li>
            <li>Football</li>
        </ul>
        <li>Fruit</li>
        <ul type="circle">
            <li>Apple</li>
            <li>Orange</li>
            <li>Grapes</li>
        </ul>
    </ol>
</body>

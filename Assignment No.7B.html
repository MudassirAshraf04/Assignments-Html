</head>
<body>
    <center>
    <table border="1px">
        <tr>
            <th colspan="2">Registration Form</th>
        </tr>
        <tr>
            <td>Student Name</td>
            <td>
                <form action="">
                    <input type="text">
                </form>
            </td>
        </tr>
        <tr>
            <td>Father's Name</td>
            <td>
                <form action="">
                    <input type="text">
                </form>
            </td>
        </tr>
        <tr>
            <td>Mother's Name</td>
            <td>
                <form action="">
                    <input type="text">
                </form>
            </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <form action="">
                    <input type="date" value="dd-----yyyy">
                </form>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <form action="">
                    <input type="radio" name="male">male
                    <input type="radio" name="female">female
                </form>
            </td>
        </tr>
        <tr>
            <td>Email ID</td>
            <td>
                <form action="">
                    <input type="email">
                </form>
            </td>
        </tr>
        <tr>
            <td>Mobile No.</td>
            <td>
                <form action="">
                    <input type="number">
                </form>
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <form action="">
                    <textarea name="Address"cols="20" rows="3"></textarea>
                </form>
            </td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <form action="">
                    <input type="text">
                </form>
            </td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <form action="">
                    <input type="text">
                </form>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <form action="">
                    <input type="submit" value="submit">
                </form>
            </td>
        </tr>
     </table>
    </center>
</body>
</html>
